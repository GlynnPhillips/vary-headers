<!doctype html>
<html>
  <head>
    <title>FT Headers</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="styles.css">
    <script src="public/bundle.js"></script>
  </head>
  <body>
		<header class="heading">
			<h1 class="heading__title">FT Headers</h1>
			<button class="heading__button" data-reveal-profiles>Profiles</button>
			<button class="heading__button" data-add-profile>New Profile</button>
			<button data-import-profile class="heading__button">Import ModHeaders Profile</button>
		</header>
		
		<div class="wrapper">
			<div data-profile-picker data-menu class="profile-picker"></div>	
		<!--
		<button data-profile-delete>Delete Profile</button>
		-->	
			<section class="profile profile--reveal" data-headers-panel>
				<label class="profile__label">Profile Name</label>
				<input data-profile-name class="profile__name" placeholder="Profile Name" />
				<div data-headers class="profile__headers"></div>
				<button data-add-header class="profile__button">New request header</button>
		   	</section>


		   	<section class="import" data-import-panel>
		   		<textarea data-import-data class="import__data"></textarea>
		   		<button data-import-save>Import profile</button>
		   	</section>	
	   	</div>
